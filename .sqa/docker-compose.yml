version: "3.6"

services:
  thisrepo-testing:
    image: "ai4oshub/ci-images:python3.12"
    container_name: "${BUILD_TAG}"
    hostname: "${BUILD_TAG}"
    working_dir: /srv
    command: >
      sh -c "git config --global --add safe.directory /srv &&
             /usr/sbin/sshd -D"
    volumes:
      - type: bind
        source: ./
        target: /srv
